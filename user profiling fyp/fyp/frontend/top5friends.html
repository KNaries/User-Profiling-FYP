<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Insight Pro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: #f2efef;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 20px;
        }


        h1 {
            font-size: 60px;
            font-weight: bold;
            color: #333;
        }

        h2 {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }

        .text-muted {
            font-size: 0.9em;
            color: #888;
        }

        .text-primary {
            color: #007bff;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .d-flex {
            display: flex;
        }

        .align-items-center {
            align-items: center;
        }

        .justify-content-between {
            justify-content: space-between;
        }

        .ml-2 {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Social Insight Pro</h1>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <h2>Connections</h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <div class="card p-3 mb-3" style="border-color: black;">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h2 class="mb-0">Taylor Swift <small class="text-muted">Iconic singer-songwriter</small></h2>
                            </div>
                            <div>
                                <a href="https://www.taylorswift.com" class="text-primary">https://www.taylorswift.com</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card" style="width: 100%;">
                    <img class="card-img-top img-fluid" src="TY-A.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Abigail</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card" style="width: 100%;">
                    <img class="card-img-top img-fluid" src="TY-A.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Selena Gomez</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card" style="width: 100%;">
                    <img class="card-img-top img-fluid" src="TY-A.jpg" alt="Card image cap">
                    <div class="card-body">
                        <p class="card-text">Blake lively</p>
                    </div>
        </div>
    </div>
    

</body>
</html>
